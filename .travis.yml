language: go

go:
  - 1.9
  - 1.10
  - 1.11
  - 1.12
  - tip

os:
  - linux
  - osx

install:
  - make packages

matrix:
  # it's expected to have some failures when build with development branch
  allow_failures:
    - go: tip
  # make status as green if all tests passed (except for allow_failures)
  fast_finish: true

  script:
  - go test
